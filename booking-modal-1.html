<!--Ronjas booking modal html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8" />
    <meta name="viewport" content=""width=device-width, initial-scale=1.0">
    <title>Escape room booking modal 1</title>
    <link rel="stylesheet" href="styles/layouts/css/main.css";
  </head>
  <body>
    <div class="modal" id="modal1">
      <div class="modal__content">
        <header class="modal__header">
          <h1>Book room "Title of room" (step 1)</h1>
          <form class="booking__form"> 
            <label for "dates" class="booking__date">What date would you like to come?</label>
            <h1>date</h1>
            <input type="date" class="custom__date" id="booking-date" name="booking-date" required>
            <button type="submit" class="booking__search-btn">Search available times</button>
          </form>
          </button>
        </header>
      </div>
    </div>
  </body>
  <script src="modal.js"></script>
